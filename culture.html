<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Malaysian Culture</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        .top-menu {
            background-color: #000000;
            position: fixed;
            width: 100%;
            height: 12%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .top-menu .left-menu img {
            height: 70px;
            margin-right: 15px;
            cursor: pointer;
        }

        .top-menu a {
            color: #fff;
            padding: 5px 25px;
            text-decoration: none;
            font-size: 17px;
            font-family: "Inconsolata", monospace;
        }

        .top-menu a:hover {
            background-color: #ddd;
            color: black;
        }

        header {
            background-color: #5295ab;
            color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .hero-video {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            margin-bottom: 20px;
            border-bottom: 5px solid #5295ab;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .category-item {
            flex: 1;
            max-width: 300px;
            margin: 10px;
            text-align: center;
        }

        .category-item img {
            width: 100%;
            height: 200px; /* Fixed height */
            object-fit: cover; /* Ensures the image fits well without distortion */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .category-button {
            background-color: #5295ab;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-button:hover {
            background-color: #00332c;
            transform: scale(1.05);
        }

        footer {
            background-color: #5295ab;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle menu image clicks
            $('.top-menu .left-menu img').click(function() {
                window.location.href = $(this).data('href');
            });
        });
    </script>
</head>

<body>
    <!-- Top menu bar -->
    <div class="top-menu">
        <div class="left-menu">
            <img src="logo.jpg" alt="Logo" data-href="Menu.html">
            <img src="mapicon.jpg" alt="Map Icon" data-href="Map.html">
        </div>
        <div class="right-menu">
            <a href="Menu.html">HOME</a>
            <a href="TouristAttraction.html">TOURIST ATTRACTION</a>
            <a href="main.html">FOOD</a>
            <a href="culture.html">CULTURE</a>
        </div>
    </div>

    <header>
        <h1>Discover Malaysian Culture</h1>
    </header>

    <video class="hero-video" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="category-wrapper">
            <div class="category-item">
                <img src="malay-culture.jpg" alt="Malay Culture">
                <a href="malay-culture.html" class="category-button">Malay Culture</a>
            </div>
            <div class="category-item">
                <img src="chinese-culture.jpg" alt="Chinese Culture">
                <a href="chinese-culture.html" class="category-button">Chinese Culture</a>
            </div>
            <div class="category-item">
                <img src="indian-culture.jpg" alt="Indian Culture">
                <a href="indian-culture.html" class="category-button">Indian Culture</a>
            </div>
            <div class="category-item">
                <img src="indigenous-culture.jpg" alt="Indigenous Groups">
                <a href="indigenous-culture.html" class="category-button">Indigenous Groups</a>
            </div>
        </div>
    </div>
</body>

</html>
