<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Moments</title>

    <style>
        body {
            margin: 0;
            font-family: "Inconsolata", monospace;
            overflow-x: hidden;
            height: 100vh; /* Ensure the body takes the full height of the viewport */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column; /* Stack the title and image vertically */
        }

        .top-menu {
            background-color: #000000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 12%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Distribute items between left and right */
            padding: 0 20px;
            align-items: center; /* Align items vertically in the center */
        }

        .top-menu .left-menu img {
            height: 70px; /* Adjust the height of the logo and map icon */
            margin-right: 15px;
            cursor: pointer;
        }

        .top-menu a {
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 5px 25px;
            text-decoration: none;
            font-size: 17px;
        }

        .top-menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .map-container {
            text-align: center;
            margin-top: 20%; /* Push the container down to avoid overlap with the menu */
        }

        .map-title {
            font-family: "Sedan", serif;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .map-photo {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Top menu bar -->
    <div class="top-menu">
        <div class="left-menu">
            <img src="logo.jpg" alt="Logo" id="logo">
            <img src="mapicon.jpg" alt="Map Icon" id="mapIcon">
        </div>
        <div class="right-menu">
            <a href="#" data-page="Menu.html">HOME</a>
            <a href="#" data-page="TouristAttraction.html">TOURIST ATTRACTION</a>
            <a href="#" data-page="main.html">FOOD</a>
            <a href="#" data-page="culture.html">CULTURE</a>
        </div>
    </div>

    <!-- Map title and photo -->
    <div class="map-container">
        <div class="map-title">Malaysia Map</div>
        <img src="Malaysia Map.jpg" alt="Malaysia Map" class="map-photo">
    </div>

    <script>
        $(document).ready(function() {
            // Navigate to the corresponding page when a menu item is clicked
            $('.right-menu a').on('click', function() {
                const page = $(this).data('page');
                window.location.href = page;
            });

            // Logo and Map Icon navigation
            $('#logo').on('click', function() {
                window.location.href = 'Menu.html';
            });

            $('#mapIcon').on('click', function() {
                window.location.href = 'Map.html';
            });
        });
    </script>
</body>
</html>
